{% extends "base.html" %}

{% block title %}Track Health{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Track Your Health</h2>
    <form method="POST" action="{{ url_for('track') }}">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        
        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" step="0.1" id="weight" name="weight" required>
        </div>
        
        <div class="form-group">
            <label for="steps">Steps</label>
            <input type="number" id="steps" name="steps" required>
        </div>
        
        <div class="form-group">
            <label for="sleep_hours">Sleep Hours</label>
            <input type="number" step="0.5" id="sleep_hours" name="sleep_hours" required>
        </div>
        
        <div class="form-group">
            <label for="water_intake">Water Intake (glasses)</label>
            <input type="number" id="water_intake" name="water_intake" required>
        </div>
        
        <div class="form-group">
            <label for="mood">Mood</label>
            <select id="mood" name="mood" required>
                <option value="">Select mood</option>
                <option value="Great">Great</option>
                <option value="Good">Good</option>
                <option value="Okay">Okay</option>
                <option value="Poor">Poor</option>
                <option value="Bad">Bad</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
        </div>
        
        <button type="submit">Save Health Data</button>
    </form>
</div>
{% endblock %}
